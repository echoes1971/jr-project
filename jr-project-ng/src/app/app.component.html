<div class="container-fluid">

  <div id="header" class="row">
    <div class="col-12">
      <div id="logo">
        <h1>:: {{title}} ::</h1>
        <h3>:: Project and Time Tracking Management System ::</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <nav id="top_menu" class="col-12 navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a [routerLink]="['/obj', rootObj.id]" routerLinkActive="active">{{ rootObj.name }}</a></li>
          <li class="nav-item" *ngFor="let menuItem of menuTop"><a [routerLink]="['/obj', menuItem.id]" routerLinkActive="active">{{ menuItem.name }}</a></li>
          <li *ngIf="currentUser" class="nav-item"><a routerLink="/mng">Manage</a></li>
        </ul>
      </div>
      <div id="user_div" class="dropdown">
        <a *ngIf="!currentUser" [routerLink]="['/login', currentId]" routerLinkActive="active">Login</a>
        <a *ngIf="currentUser" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <b>User:&nbsp;{{ currentUser.fullname }}</b>
        </a>
        <div *ngIf="currentUser" class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="logout()" [routerLink]="['/profile']">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()" [routerLink]="['/obj', currentId]">Logout</a>
        </div>
      </div>
      <form name="" action="/search" class="form-inline "><input aria-label="Search" id="search_object" name="search_object" type="text" /></form>
    </nav>
  </div>
  <div class="row"><router-outlet></router-outlet></div>
  <div class="row">
    <div id="footer" class="col-12"><div class="copyright"><b>&copy; 2020 by <a [routerLink]="['/obj', rootObj.id]">Roberto Rocco-Angeloni</a> - All rights reserved. - Powered by <a href="https://github.com/echoes1971/jr-project">R-Project</a>.</b></div></div>
  </div>
</div>
